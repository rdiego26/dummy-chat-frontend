<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,300italic,700,700italic">
    <link rel="stylesheet" href="bower_components/milligram/dist/milligram.min.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="bower_components/sweetalert2/dist/sweetalert2.min.css">
    <link rel="shortcut icon" type="image/png" href="https://cdn6.aptoide.com/imgs/1/d/9/1d9c6ea524b89b39a07eff4c5ab61b1f_icon.png?w=256"/>    
    <meta charset="UTF-8">
    <title>Chat Example</title>
</head>
<body>

    <div class="container">
        <h3>Bem-vindo ao chat da 99!</h3>
    </div>

    <div class="container" id="history">
    </div>

    <div class="container">
        <div class="row">
            <div class="column column-75">
                <input id="userInput" name="userInput" type="text" placeholder="Digite aqui" >
            </div>
            <div class="column column-25">
                <button class="button button-outline" onclick="sendUserInput();">
                    Enviar
                </button>
            </div>
        </div>
    </div>

    <script src="bower_components/sweetalert2/dist/sweetalert2.all.min.js"></script>
    <script src="chatApp.js"></script>

</body>
</html>
